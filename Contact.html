<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sorting Visualizer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #exit-btn {
      position: fixed;
      top: 20px;
      right: 25px;
      background: linear-gradient(135deg, #ff5858, #f09819);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(255, 120, 60, 0.5);
      transition: all 0.3s;
    }

    #exit-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #f85032, #e73827);
      box-shadow: 0 0 25px rgba(255, 100, 50, 0.8);
    }

    .container {
      max-width: 600px;
      margin: 120px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(112, 14, 14, 0.1);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.2em;
      color: #ffda79;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.05em;
      color: #eaeaea;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.7;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input, textarea {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      background: rgba(132, 15, 95, 0.15);
      color: #fff;
      outline: none;
      transition: background 0.3s;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      margin-top: 10px;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #43cea2, #206443);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(67, 206, 162, 0.5);
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #11998e, #38ef7d);
      box-shadow: 0 0 25px rgba(67, 206, 162, 0.8);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffda79; }
      to { text-shadow: 0 0 25px #ffeaa7; }
    }
  </style>
</head>
<body>

  <button id="exit-btn" onclick="exitContact()">Exit</button>

  <div class="container">
    <h1>Connect to the System</h1>
    <p>
      Every algorithm starts with a signal.  
      If there’s an idea, a spark, or a glitch you’d like to share.. the console is listening.
    </p>

    <form onsubmit="handleSubmit(event)">
      <input type="text" id="name" placeholder="Your Name (optional)">
      <input type="email" id="email" placeholder="Email Address">
      <textarea id="message" placeholder="Type your message..."></textarea>
      <button type="submit">Transmit</button>
    </form>
  </div>

  <footer>Awaiting input... Always ready to process new thoughts </footer>

  <script>
    function exitContact() {
      window.location.href = "index.html"; 
    }

    function handleSubmit(event) {
      event.preventDefault();
      alert("Thank you!. Response will be processed soon. ");
      document.getElementById('name').value = "";
      document.getElementById('message').value = "";
    }
  </script>

</body>
</html>
